<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
     
        <div class="icon-header">
        <i class="bi bi-play-btn"></i>
        
        </div>
        <div class="text-header">
          <div class="item">
            <strong>Esplora</strong>
          </div>
          <div class="item">
            <strong>Seguiti</strong>
          </div>
          <div class="item per-te">
            <strong>Per te</strong>
          </div>
        </div>
        <div class="icon-header">
          
          <i class="bi bi-search"></i>
        
        </div>
    

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-item-logo">
          <img src="/assets/img/boolean_logo.png" alt="">
      </div>
      <div class="sidebar-item">
        <div class="logo1">
          <i class="bi bi-heart-fill"></i>
        </div>
        <div class="stats">588</div>
      </div>
      <div class="sidebar-item">
        <div><i class="bi bi-chat-dots-fill"></i></div>
        <div>13</div>
      </div>
      <div class="sidebar-item">
        <div><i class="bi bi-bookmark-fill"></i></div>
        <div>638</div>
      </div>
      <div class="sidebar-item">
        <div><i class="bi bi-sign-turn-slight-right-fill"></i></div>
        <div>491</div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
     
      <div class="footer-1">
        <div class="name-profile"><strong >boolean.career</strong></div>
        <div>Prova il fundamentals Camp. 20 Ore di corso gratuito <br>per... Vedi altro</div>
      </div>
      <div class="footer-2">        
        <div class="footer-item">
          <i class="bi bi-house-fill action"></i>
          <div class="item-text action">Home</div>
        </div>
        <div class="footer-item">
          <i class="bi bi-people"></i>
          <div class="item-text">Amici</div>
        </div>
        <button class="footer-button">
          <div>+</div>
        </button>
        <div class="footer-item">
          <i class="bi bi-chat-square"></i>
          <div class="item-text">Posta in arrivo</div>
        </div>
        <div class="footer-item">
          <i class="bi bi-person"></i>
          <div class="item-text">Profilo</div>
        </div>
      </div>
      
    </footer>
  </div>

</body>

</html>
